<div class="container py-5">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <!-- form card login -->
                    <div class="card rounded-0" id="login-form">
                        <div class="card-header">
                            <h3 class="mb-0">User Login</h3>
                        </div>
                        <div class="card-body">
                            <form class="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()" role="form" autocomplete="off" id="formLogin" novalidate="" method="POST">
                                <div class="form-group">
                                    <label for="email" >Email</label>
                                    <input type="email" formControlName="email" class="form-control form-control-lg rounded-0" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                        <div *ngIf="f.email.errors.required">Email is required</div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input type="password" formControlName="password" class="form-control form-control-lg rounded-0" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                        <div *ngIf="f.password.errors.required">Password is required</div>
                                    </div>
                                </div>
                                <div>
                                    <div [ngClass]="successMessage == null ? '' : 'alert alert-success' ">{{successMessage}}</div>
                                    <div [ngClass]="errorMessage == null ? '' : 'alert alert-danger' ">{{errorMessage}}</div>
                                    <label class="custom-control custom-checkbox">
                                        <a routerLink="/register" class="register-form-link">Register</a>
                                    </label>
                                </div>
                                <button class="btn btn-success btn-lg float-right" id="btnLogin">Login</button>
                            </form>
                        </div>
                    </div>
                    <!-- /form card login end-->
                </div>
            </div>
        </div>
    </div>
    </div>
