<div class="container">
<br>
  <h1 class="text-center">The notes</h1>

  <!-- <i class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
  <span class="sr-only">Loading...</span> -->
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
    Add new note
</button>
  <br><br>
  <div class="row">
    <ng-container >
      <div class="col-md-12 text-center" *ngIf="loadingStatus">
          <i class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
          <span class="sr-only">Loading...</span>
      </div>
    <div class="col-md-4 note-box" *ngFor="let note of notes">
      <div class="note">
        <div class="row">
          <div class="col-md-10">
            <h3>{{note.title}}</h3>
          </div>
          <div class="col-md-2 text-right">
            <button type="button" class="close" (click)="deleteNode(note.id)">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        </div>
        <p>{{note.created_at | timeAgo}}</p>
        <p>{{note.description}}</p>
      </div>
    </div>
  </ng-container>
  </div>
</div>
  
  <!-- Modal -->
  <form [formGroup]="addNote" (ngSubmit)="onSubmit()">
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Add note</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" class="form-control" formControlName="title" id="title" placeholder="Enter title" [ngClass]="{ 'is-invalid': submitted && f.title.errors }">
              <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
                  <div *ngIf="f.title.errors.required">Title is required</div>
              </div>
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <textarea formControlName="description" cols="30" rows="10" class="form-control" id="description" [ngClass]="{ 'is-invalid': submitted && f.description.errors }"></textarea>
              <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
                  <div *ngIf="f.description.errors.required">Description is required</div>
              </div>
            </div>
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" #photoInput>Close</button>
          <button type="submit" class="btn btn-primary" (click)="photoInput.click()">Add Note</button>
        </div>
      </div>
    </div>
  </div>
</form>
